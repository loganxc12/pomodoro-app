<div class="nav-sidebar">
            <div class="sidebar-logo">
                <h2><em>POMIFY</em></h2>
            </div>
<!--            <div class="profile-pic"></div>-->
            <div ng-init="getPoms()" class="today-box">
                <div class="today-button">
                    <h4>Today</h4>
                    <h1>{{bannerToday.length}}</h1>
                </div>
            </div>
            <a href="#/dash">
            <div class="stats-box">
                <div class="stats-button">
                    <i class="fa fa-clock-o"></i>
                    <h4>Timer</h4>
                </div>
            </div>
            </a>
            <a href="#/profile">
            <div class="chat-box">
                <div class="stats-button">
                    <i class="fa fa-user"></i>
                    <h4>My Profile</h4>
                </div>
            </div>
            </a>
</div>

<div class="test-wrapper" ng-init="refresh()">
    <div class="nav">
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
        <angucomplete
              ng-mousedown="getSelectedUser()"
              id="userSearch"
              placeholder="Search for users"
              pause="400"
              selectedobject="selectedUser"
              localdata="allUsers"
              searchfields="name"
              titlefield="name"
              minlength="1"
              imagefield="profilePic"
              inputclass="form-control"
        />
        <span class="search-icon"><i class="fa fa-search"></i></span>

<!--
        <div class="search-bar">
            <span class="search-icon"><i class="fa fa-search"></i></span>
            <input type="text" placeholder="Search for users"/>
        </div>
-->
        <div class="nav-links">
            <p><a class="hvr-underline-from-left" href="/#/">Sign Out</a> </p>
        </div>
    </div>
<!--
    <div class='left-sidebar'>
        <div class="sidebar-menu">
            <h3>TIMER</h3>
        </div>
    </div>
-->
    <div class='main-content'>
        <div class="cover-image" my-background-image="{{coverPic}}">
            <div ng-click="openModal({})" class="edit-profile"><i class="fa fa-pencil-square"></i></div>
            <div class="profile-info">
                <div class="profile-image" my-profile-image={{profilePic}}>
                </div>
                <div class="profile-description">
                    <h3>{{profileName}}</h3>
                    <p>{{profileBio}}</p>
                    <p><a href="http://{{profileSite}}" target="_blank">{{profileSite}}</a></p>
                </div>
            </div>
        </div>
        <div class="follow-bar">
<!--

                <div class="age">
                    <h4>AGE</h4>
                    <h2>23</h2>
                </div>
                <div class="member-since">
                    <h4>MEMBER SINCE</h4>
                    <h2>FEB 2016</h2>
                </div>
                <div class="total-poms">
                    <h4>TOTAL POMS</h4>
                    <h2>150</h2>
                </div>
         <div class="profile-btns">
                <a class="follow-btn" href=''><i class="fa fa-plus-circle"></i> FOLLOW</a>
                <a ng-click="refresh()" class="follow-btn" href=''><i class="fa fa-envelope"></i> MESSAGE</a>
            </div>
-->
        </div>
        <div class="stats-banner">
            <div ng-init="getPoms()" class="todays-stats">
                <div class="num">
                    <h1>{{bannerToday.length}}</h1>
                    <h4>TODAY</h4>
                </div>
            </div>
            <div class="weekly-stats">
                <div class="num">
                    <h1>{{bannerWeek.length}}</h1>
                    <h4>THIS <span>WEEK</span></h4>
                </div>
            </div>
            <div class="monthly-stats">
                <div class="num">
                    <h1>{{bannerMonth.length}}</h1>
                    <h4>THIS <span>MONTH</span></h4>
                </div>
            </div>
        </div>
<!--
        <div class='ten-day-header'>
            <h3 ng-show="tenHeader">Last 10 Days</h3>
            <h3 ng-show="thirtyHeader">Last 30 Days</h3>
        </div>
-->
        <pom-graph num-days = "numDays" data="graphData"></pom-graph>
        <div class="stats-footer">
            <a ng-show="thirtyView" class="toggle-btn" href='' ng-click= "toggle30(); toggleViewBtns(); toggleViewLabels()"><i class="fa fa-toggle-on"></i> 30 Day View</a>
            <a ng-show="tenView" class="toggle-btn" href='' ng-click= "toggle10(); toggleViewBtns(); toggleViewLabels()"><i class="fa fa-toggle-on"></i>
 10 Day View</a>
        </div>
<!--
        <div ng-init="getBarPoms()" class="chart">
            <div class='ten-day-header'>
                <h3>Last 10 Days</h3>
            </div>
            <canvas ng-show="lineGraph" id="myChart" width="800" height="400"></canvas>
        </div>
-->
    </div>
    <div class='right-sidebar'>


        <div class='following-label'>
            <p>FOLLOWING ({{following.length}})</p>
        </div>

        <a class='following-links' href='/#/view/{{follow._id}}' ng-repeat="follow in following">
        <div class='friend'>
            <img src={{follow.profilePic}}>
            <h3>{{follow.name}}</h3>
            <div class="progress"></div>
        </div>
        </a>

    </div>

</div>

<footer class="main-footer">
</footer>
