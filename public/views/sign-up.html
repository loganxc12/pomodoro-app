<div class="container">
        <div class="nav">
            <div class="nav-logo">
                <h2><em>POMTRACKER</em></h2>
            </div>
        </div>
        <div class="sign-up-box">
            <div class="sign-up-form">
                <h2>Create an account</h2>
                <form>
                    <input type="email" placeholder="EMAIL" ng-model="user.email"/>
                    <input type="password" placeholder="PASSWORD" ng-model="user.password"/>
                    <input type="password" placeholder="REPEAT PASSWORD" ng-model="passwordCheck"/>
                </form>
            </div>
        </div>
        <div class="sign-up-btn">
            <a ng-click="createUser()" href="">Register</a>
        </div>
        <div class="sign-up-btn-text">
            <p><a href='/#/login'>Already have an account?</a></p>
        </div>
</div>
