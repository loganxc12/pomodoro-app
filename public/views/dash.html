<div class="dash-container">
    <div ng-show="sidebar" class="nav-sidebar">
        <div class="sidebar-logo">
            <h2><em>POMIFY</em></h2>
        </div>
        <div class="profile-pic"></div>
        <div class="sidebar-menu-wrapper">
            <div ng-init="getPoms()" class="today-box">
                <div class="today-button">
                    <h4>Today</h4>
                    <h1>{{today.length}}</h1>
                </div>
            </div>
            <a href="#/stats">
            <div class="stats-box">
                <div class="stats-button">
                    <i class="fa fa-bar-chart"></i>
                    <h4>View Stats</h4>
                </div>
            </div>
            </a>
            <a href="#/chat">
            <div class="chat-box">
                <div class="chat-button">
                    <i class="fa fa-comment"></i>
                    <h4>Group Chat</h4>
                </div>
            </div>
            </a>
        </div>
    </div>
    <div class="timer-background">
        <div class="nav">
            <div class="hamburger">
                <i ng-click="toggleSidebar()" class="fa fa-bars"></i>
            </div>
            <div class="nav-links">
                <p><a class="hvr-underline-from-left" href="">Sign Out</a> </p>
            </div>
        </div>
        <div class='timer'>
            <h1>{{prettyCount}}</h1>
            <i ng-show="play" ng-click="togglePlayButton(); countdown()" class="fa fa-play"></i>
            <i ng-show="stop" ng-click="togglePlayButton(); stopTimer()" class="fa fa-stop"></i>
        </div>
        <div class="settings">
            <i ng-click="toggleSettings()" class="fa fa-cog"></i>
        </div>
        <div ng-show="settingBtns" class="setting-btns">
            <div class="btn" id="green-btn"></div>
            <div class="btn" id="orange-btn"></div>
            <div class="btn" id="blue-btn"></div>
            <div class="btn" id="red-btn"></div>
            <div class="btn" id="purple-btn"></div>
        </div>
    </div>
</div>
